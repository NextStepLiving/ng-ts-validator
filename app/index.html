<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular1.4 / TypeScript1.5 Starter</title>
    <link rel="stylesheet" href="styles/main.css" />

    <!-- build:js -->
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <!-- endbuild -->
</head>
<body ng-app="ng-ts-validator" ng-strict-di ng-controller="ApplicationController as appCtrl">



    <form name="appCtrl.testForm" ng-submit="appCtrl.onSubmit()">
        <div>
            <h3>Test Property</h3>
            <input name="testProperty" type="text" ng-model="appCtrl.testModel.testProperty" />
            <ts-validator-errors for-error="appCtrl.testForm.testProperty.$error" for-model="appCtrl.testModel" for-field="testProperty"></ts-validator-errors>
        </div>
        <div>
            <h3>Test Property 2</h3>
            <input id="test-property-2" name="testProperty2" type="text" ng-model="appCtrl.testModel.testProperty2" />
            <ts-validator-errors for-error="appCtrl.testForm.testProperty2.$error" for-model="appCtrl.testModel" for-field="testProperty2"></ts-validator-errors>
        </div>
        <div>
          <h3>Test Property 3</h3>
          <input name="testProperty3" type="text" ng-model="appCtrl.testModel.testProperty3" />
          <ts-validator-errors for-error="appCtrl.testForm.testProperty3.$error" for-model="appCtrl.testModel" for-field="testProperty3"></ts-validator-errors>
        </div>
        <button id="submit-btn" type="submit">Submit</button>
    </form>



    <ng-viewport></ng-viewport>

    <!-- build:module-import -->
    <script>
        System.import('main');
    </script>
    <!-- endbuild -->

</body>
</html>
