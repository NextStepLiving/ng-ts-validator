<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular1.4 / TypeScript1.5 Starter</title>
    <link rel="stylesheet" href="styles/main.css" />

    <!-- build:js -->
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <!-- endbuild -->
</head>
<body ng-app="app" ng-strict-di ng-controller="ApplicationController as appCtrl">

    <form name="appCtrl.testForm">
        <input name= "testProperty" type="text" ng-model="appCtrl.testModel.testProperty" />
    </form>

    <ng-viewport></ng-viewport>

    <!-- build:module-import -->
    <script>
        System.import('main');
    </script>
    <!-- endbuild -->

</body>
</html>
