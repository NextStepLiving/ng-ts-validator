
<h3>A List of Todos</h3>
<ul class="unstyled">
    <li ng-repeat="todo in vm.todoList" class="todo-item">

        <span ng-class="{completed: todo.completed}">{{todo.title}}</span>
        <button class="mark-complete-btn" type="button" ng-click="vm.markComplete($index)">Mark Complete</button>
        <button class="remove-todo-btn" type="button" ng-click="vm.removeTodo($index)">Delete</button>
        
    </li>
</ul>
